<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도배 작업 지시서</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root { --color-primary:#222; --color-text:#222; --color-bg:#fff; }
    body { font-family:'Noto Sans KR',sans-serif; line-height:1.6; color:var(--color-text); margin:0; background:#f9f9f9; }
    .container { max-width:1200px; margin:40px auto; padding:30px; background:var(--color-bg); border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.08); }
    h1 { color:var(--color-primary); text-align:center; margin-bottom:30px; font-weight:700; font-size:2.2em; }
    h2 { color:var(--color-text); border-bottom:1px solid rgba(0,0,0,.12); padding-bottom:10px; margin:36px 0 16px; font-weight:700; font-size:1.4em; }
    h3 { color:var(--color-primary); margin:22px 0 8px; font-weight:700; font-size:1.05em; }
    ul { list-style:none; padding:0; margin:0; }
    ul li { background:rgba(0,0,0,.03); margin:8px 0; padding:10px 14px; border-radius:8px; }
    .header,.footer { max-width:1200px; margin:0 auto; padding:20px 30px; display:flex; justify-content:space-between; align-items:center; }
    .header { border-bottom:1px solid rgba(0,0,0,.1); margin-bottom:20px; }
    .footer { margin-top:40px; border-top:1px solid rgba(0,0,0,.1); font-size:.9em; color:#888; }
    .brand-logo { font-weight:700; font-size:1.2em; }
    .project-meta { border:1px solid rgba(0,0,0,.1); border-radius:10px; padding:20px; display:grid; grid-template-columns:repeat(2,1fr); gap:15px; }
    .meta-item { display:flex; flex-direction:column; }
    .meta-item .label { font-size:.9em; color:#888; margin-bottom:4px; }
    .meta-item .value { font-weight:700; }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand-logo">(주) 마크트레이드</div>
    <div>도배 작업 지시서</div>
  </header>
  <div class="container">
    <h1>도배 작업 지시서</h1>
    <div class="project-meta">
      <div class="meta-item"><span class="label">Project</span><span class="value">수원 XX아파트</span></div>
      <div class="meta-item"><span class="label">작성일</span><span class="value">2025-09-14</span></div>
      <div class="meta-item"><span class="label">현장</span><span class="value">흥덕 힐스테이트 7단지 702-504</span></div>
      <div class="meta-item"><span class="label">작업일정</span><span class="value">10/30</span></div>
      <div class="meta-item"><span class="label">업체</span><span class="value">업체 미정</span></div>
      <div class="meta-item"><span class="label">담당자</span><span class="value">OOO</span></div>
    </div>

    <h2>I. 지시사항</h2>
    <ul>
      <li>마루 보양 철저, 벽면 평활도 점검 후 시공.</li>
      <li>이음새/코너 처리 깔끔, 기포·오염 방지.</li>
    </ul>

    <h2>II. 체크리스트</h2>
    <ul>
      <li>이음새, 기포, 오염, 찢김 여부</li>
      <li>모서리 라인 정합성</li>
    </ul>
  </div>
  <footer class="footer">
    <div>© 2025 (주) 마크트레이드. All rights reserved.</div>
  </footer>
</body>
</html>
